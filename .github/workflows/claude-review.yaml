name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review]
    branches: [main]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

concurrency:
  group: claude-review-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  auto-review:
    if: >
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true
          prompt: |
            Repository: ${{ github.repository }}
            PR: #${{ github.event.pull_request.number }}

            `gh pr diff`와 `gh pr view`로 변경 사항을 확인한 뒤, 한국어로 코드리뷰한다.
            CLAUDE.md가 있으면 읽고 프로젝트 컨벤션을 따른다.

            리뷰 기준:
            - 버그 가능성, 엣지 케이스
            - 보안 취약점
            - 성능 병목

            규칙:
            - 포맷/스타일 지적 생략 (ESLint/Prettier가 담당)
            - 구체적 이슈는 인라인 코멘트, 전체 요약은 PR 코멘트로 작성

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"

  mention:
    if: >
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
