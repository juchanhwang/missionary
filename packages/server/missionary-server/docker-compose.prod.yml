services:
  missionary-server-dev:
    build:
      context: ../../../
      dockerfile: packages/server/missionary-server/Dockerfile
    container_name: missionary-server-dev
    ports:
      - '3100:3100'
    env_file:
      - .env.dev
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3100/health']
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: missionary-redis-dev
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
