services:
  postgres:
    image: postgres:16-alpine
    container_name: missionary-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: missionary_db
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
